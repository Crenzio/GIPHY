<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="icon" href="assets/images/icon.png">
    
    <meta property="og:title" content="GIPHY Graphic Grabber">
    <meta property="og:image" content="assets/images/GiphyGraphicGrabber.jpg">
    <meta property="og:description" content="As we all know, the internet was created for one glorious purpose: providing users with meme-worthy images. With this in mind, we give you a GIPHY search tool!">
    <meta property="og:url" content="https://crenzio.github.io/GIPHY/">

    <link rel="prefetch" href="assets/images/blueTile.png">
    <link rel="prefetch" href="assets/images/giphyTile.jpg">
    <link rel="prefetch" href="assets/images/icon.png">

    <title>GIPHY Graphic Grabber</title>

</head>

<body>

    <div class="center">

        <span id="past"></span>

        <div class="games" id="1">
        </div>

        <div id="pastBreak"></div>

        <div class="frame">
            <h3>Find 10 GIPHY Images for Anything!</h3>
            <div>
                <form id="game-adder">
                    <input type="text" id="add" autocomplete="off" placeholder="Type Your Search Query Here">

            <button id="reset" class="click">Reset History</button>

            <div id="presentBreak" id="2"></div>

        </div>

        <div class="border drop"></div>

        <div class="wrap" id="3"></div>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js">

    </script>
